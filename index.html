<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>mari & léo</title>
  <script src='https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4'></script>
  <link href='https://cdn.jsdelivr.net/npm/daisyui@5' rel='stylesheet' type='text/css' />
  <script src='https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4'></script>
  <link href='https://cdn.jsdelivr.net/npm/daisyui@5/themes.css' rel='stylesheet' type='text/css' />
</head>
<body class='flex flex-col items-center h-screen w-screen gap-5 p-4'>
  <h1>♡ mari & léo - <span class='text-primary'>contador do amor</span> ♡</h1>
  <img
    class='mask mask-heart size-54 object-cover'
    src='picture.jpg' 
    alt='mari e léo'
  />
  <h2>19 de maio às 19:44</h2>
  <div class='flex flex-col gap-5'>
    <div>
      <span class='font-mono text-4xl text-primary' id='days'>0</span> dias
    </div>
    <div>
      <span class='countdown font-mono text-4xl'>
        <span id='hours' style='--value:0;' aria-live='polite' aria-label='0'>0</span>
      </span>
      horas
    </div>
    <div>
      <span class='countdown font-mono text-4xl'>
        <span id='minutes' style='--value:0;' aria-live='polite' aria-label='0'>0</span>
      </span>
      minutos
    </div>
    <div>
      <span class='countdown font-mono text-4xl'>
        <span id='seconds' style='--value:0;' aria-live='polite' aria-label='15'>15</span>
      </span>
      segundos
    </div>     
  </div>

  <script>
    const initialDate = new Date(new Date().getFullYear(), 4, 19, 19, 44, 0)

    function updateCounter() {
      const currentDate = new Date()
      let dateDifference = currentDate - initialDate

      const days = Math.floor(dateDifference / (1000 * 60 * 60 * 24))
      dateDifference -= days * (1000 * 60 * 60 * 24)
      const hours = Math.floor(dateDifference / (1000 * 60 * 60))
      dateDifference -= hours * (1000 * 60 * 60)
      const minutes = Math.floor(dateDifference / (1000 * 60))
      dateDifference -= minutes * (1000 * 60)
      const seconds = Math.floor(dateDifference / 1000)

      document.getElementById('days').style.setProperty('--value', days)
      document.getElementById('hours').style.setProperty('--value', hours)
      document.getElementById('minutes').style.setProperty('--value', minutes)
      document.getElementById('seconds').style.setProperty('--value', seconds)

      document.getElementById('days').textContent = days
      document.getElementById('hours').textContent = hours
      document.getElementById('minutes').textContent = minutes
      document.getElementById('seconds').textContent = seconds
    }

    setInterval(updateCounter, 1000)
    updateCounter()
  </script>
</body>
</html>
